<!-- Nodo para indicar la versión de html -->
<!DOCTYPE html>
<!-- Lenguaje de la página -->
<html lang="es">

<!-- La meta data no es visible pero tienen importancia, información extra...datos -->

<head>
  <!-- Usar defer al cargar archivos al menos de js -->

  <!-- Codificación de caracteres -->
  <meta charset="UTF-8">

  <!-- El ancho del contenido se adapta a la pantalla del dispositivo movil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Listado de palabras claves, para ayudar a que nos encuentren los buscadores -->
  <meta name="keywords" content="Palabras, Claves">

  <!-- Información del autor del sitio web -->
  <meta name="author" content="Dilan Acosta">

  <!-- Icono de la web -->
  <link rel="icon" type="image/png" href="ruta del icono en el proyecto">

  <!-- Título principal, llamativo, palabras claves, es lo que aparece arriba de la pagína -->
  <title>Estructura</title>

  <!-- Color del navegador en la página -->
  <meta name="theme-color" content="#green">

  <!-- Descripción de la página -->
  <meta name="description" content="Texto que el navegador ubica debajo de mi tittle cuando se busca">

  <!-- OPEN GRAPH -->
  <meta property="og:tittle" content="Texto que el navegador ubica debajo de mi página referenciada">
  <meta property="og:description" content="Descripción de la página cuando esta referenciada">
  <meta property="og:image" content="imagen.png">
  <meta property="og:image:alt" content="alt de la imagen">

  <!-- SEO -->
  <!-- Si tiene que indexar la página y seguir los enlances -->
  <meta name="robots" content="index, follow">
  <!-- Alternativa para no tener duplicados, diferentes traduciones de la misma web -->
  <link rel="alternative" href="otraweb.en" hreflang="en-GB">
  <!-- Indicamos cual es la página principal, la original -->
  <link rel="canonical" href="paginaprincipal.com">
</head>

<!-- Contenido visible de la página, el que renderizamos -->

<body>
  <!-- La cabecera de la página, header no es top-header puedo tener varios -->
  <header>
    <!-- nav para indicar una navegación, puede ir adentro o fuera de header -->
    <nav>
    </nav>
  </header>

  <div role="doc-endnote"><!-- Caja generica un div siempre asume este rol, pero hay más... --></div>

  <!-- Contenido principal, solo debe existir un main en todo el documento -->
  <main>
    <!-- Toda etiqueta reemplazable no es obligatorio cerrar -->
    <input type="text">
    <section>
      <article></article>
      <article></article>
    </section>

    <section>
    </section>
  </main>

  <!-- Representa algo separado del contenido principal (main) pero es relacionado, puede ir adentro o afuera -->
  <aside>
  </aside>

  <!-- Fin de la página -->
  <footer>
  </footer>
</body>

</html>
