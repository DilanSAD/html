<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
</head>

<body>
  <!-- No se debe hacer el border desde el html, es solo para visualizar la tabla -->
  <table summary="Que tiene la tabla" border="1px" cellpadding="20" cellspacing="10">
    <thead>
      <tr>
        <th>th</th>
        <th>th</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="2">td</td>
        <td>td</td>
      </tr>
      <tr>
        <td>td</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="2">td</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
