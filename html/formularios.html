<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <!-- application/x-www-form-urlencoded por defecto
       multipart/form-data para subir un fichero, archivos, datos
       text/plain texto plano -->
  <form method="" action="" enctype="" accept="">
    <input type="text" required minlength="5" maxlength="20" pattern="[0-9]{3}[a-zA-Z]{2}/?"
      title="3 numeros 2 letras y ?" pattern="[A-Za-z ]+">

    <input type="number" required max="20" min="5" step="5" placeholder="Numero..." size="50">
  </form>

  <form action="enlaces.html" method="post" enctype="application/x-www-form-urlencoded">

    <label for="nombre"></label>
    <input type="text" id="nombre" name="nombre" size="20">

    <!-- En css 
      resize: vertical; para que crezca solo de arriba abajo
      min-height:
      max-height:
      form-sizing: content; el tamaño se va adecuar al contenido -->
    <label for="description">Descripción</label>
    <textarea name="description" id="description" cols="30" rows="10"></textarea>

    <input type="submit" value="Enviar">
    <button>Enviar</button>

  </form>

  <form method="post" action="" enctype="">
    <fieldset>
      <legend>legend de el cuadro fieldset</legend>

      <div>
        <label><input type="email"></label>
      </div>

      <div>
        <label><input type="password"></label>
      </div>

      <div>
        <label for="hombre">
          <input type="radio" name="genero" id="hombre" value="hombre">
          hombre
        </label>

        <label for="mujer">
          <input type="radio" name="genero" id="mujer" value="mujer" checked>
          mujer
        </label>
      </div>

      <div>
        <select name="" id="">
          <optgroup label="Generos"></optgroup>
          <option value="hombre">hombre</option>
          <option value="mujer">mujer</option>
        </select>
      </div>

      <div>
        <label>
          <input type="checkbox" value="" name="" checked>
          Menor
        </label>

        <label>
          <input type="checkbox" value="" name="" switch>
          Mayor
        </label>
      </div>

      <div>
        <input list="lista" name="datalist">
        <datalist id="lista">
          <option value=""></option>
        </datalist>
      </div>

      <div>
        <input type="number">
        <input type="tel" name="telefono">
        <input type="color" name="color" id="color">
        <input type="date">
        <input type="file" accept=".pdf, .png, .jpg" multiple>
        <input type="image" src="">
        <input type="range" name="rango" min="1" max="3" step="1">
        <progress max="100" value="50"></progress>
        <meter value="30" min="0" max="100" low="25" high="65" optimum="90"></meter>
        <input type="url">
        <input type="time" min="09:00" step="900">
        <input type="hidden" name="" value="">


        <label>
          Fecha
          <input type="datetime-local">
        </label>

        <input type="search" name="buscar">
        <button>Buscar</button>
      </div>
    </fieldset>

    <input type="reset" value="Limpiar formulario">
  </form>
